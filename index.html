<script>
    if (localStorage["index"] == "1") {
        window.location = "#"
    }
    $(document).ready(function(e) {
        $(document).scrollTop(300);
        timer = setInterval("$.change()", 6000);
        t = 1;
        $("#t-" + t).fadeIn();
        $(document).click(function() {
            clearInterval(timer);
            $.change()
        });
        $.change = function() {
            t++;
            if (t <= $(".tittle").length) {
                $(".tittle").slideUp(1500).fadeOut();
                $("#t-" + t).slideDown(1500).fadeIn()
            } else {
                localStorage["index"] = "1";
                window.location = "#"
            }
        }
    });
</script>
